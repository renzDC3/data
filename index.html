<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cebuana Branch Finder AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Cebuana Branch Finder</h2>
        
        <div class="search-box">
            <input type="text" id="provinceInput" placeholder="Enter Province (e.g., Cavite)">
            <input type="text" id="cityInput" placeholder="Enter City (e.g., Bacoor)">
            <button onclick="askChatbot()">Find Branch</button>
        </div>

        <hr>

        <div id="chatbox">
            <div class="bot-msg">Hello! Enter a province and city above to find a branch.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
